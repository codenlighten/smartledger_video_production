version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hunyuan-cache
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - hunyuan-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build: ./backend
    container_name: hunyuan-api
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/hunyuan-video/results:/opt/hunyuan-video/results
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENABLE_CACHE=true
      - ENABLE_ADAPTIVE_STEPS=true
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hunyuan-net

  frontend:
    build: ./frontend
    container_name: hunyuan-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hunyuan-net

networks:
  hunyuan-net:
    driver: bridge

volumes:
  redis-data:
